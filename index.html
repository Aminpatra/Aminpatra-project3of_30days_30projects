<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Friendly Calendar">
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calender-card">
    <div >
      <p title="month" contenteditable="true" class="month"></p>
    </div>
    <div class="rest-details">
      <p class="day" title="day" contenteditable="true"></p>
      <p class="day-num" title="day number" contenteditable="true"></p>
      <p class="year-num" title="year number" contenteditable="true"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
